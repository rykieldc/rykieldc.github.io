<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
</head>

<body style="background-color: #edede9;">
    <header style="background:#d5bdaf; padding: 10px; text-align: center; font-size: 20px; font-weight: bold;">「 ✦ HTML
        EXERCISES ✦ 」</header>
    <!--Navigation Menu-->
    <nav style="background:#e3d5ca; padding: 10px; text-align: center;">
        <b><a href="#" style="text-decoration: none; color: #000; font-size: 20px; margin: 80px;">Home</a></b>
        <b><a href="#" style="text-decoration: none; color: #000; font-size: 20px; margin: 80px;">About Us</a></b>
        <b><a href="#" style="text-decoration: none; color: #000; font-size: 20px; margin: 80px;">Contact</a></b>
    </nav>

    <!--Video-->
    <div style="display: flex; align-items: center; justify-content: center;">
        <div style="display: inline-block; margin: 20px; width:40%; padding-right: 20px;">
            <video style="width: 100%" loop autoplay muted>
                <source
                    src="media/Laptop.mp4"
                    type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!--Forms-->
        <section style="display: inline-block; margin: 20px; width: 40%;">
            <form style="margin-left: 60px;">
                <h2>User Registration Form:</h2>
                <!--Name-->
                <label for="username" style="display: block; margin-bottom: 5px;">Name:</label>
                <input required type="text" name="username" id="username"
                    style="width: 50%; margin-bottom: 10px; padding: 5px;" pattern="[A-Za-z]"
                    title="Name should only contain letters.">

                <!--Password-->
                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input required type="password" name="password" id="password"
                    style="width: 50%; margin-bottom: 10px; padding: 5px;" minlength="8"
                    title="Password should be at least 8 or more characters">

                <!--Gender-->
                <p>Gender: &nbsp;
                    <label for="Male" style="margin-bottom: 5px;"></label>
                        <input required type="radio" name="Male" id="Male">Male &nbsp;
    
                    <label for="Female" style="margin-bottom: 5px;"></label>
                        <input required type="radio" name="Female" id="Female">Female
                </p>

                <br>
                <!--Terms and Conditions-->
                <label style="display: block; margin-top: 10px;">
                    <input required type="checkbox" name="terms" id="terms">Accept Terms and Conditions
                </label>

                <br>
                <!--Submit Button-->
                <input type="submit" value="Submit"
                    style="margin-top: 10px; padding: 10px 50px; background-color: #d6ccc2; color: black; border: 1px solid #939393; margin-left: 13%; border-radius: 11px; font-family: 'Times New Roman'; font-size: medium; font-weight: 600;">
            </form>
        </section>
    </div>

    <hr style="width: 90%;">
    <br>

    <!--Table-->
    <section style="width: 90%; margin: 0 auto; text-align: center;">
        <h2>User Information Table</h2>
        <figure>
            <table style="width: 90%; border-collapse: collapse;">
                <tr>
                    <th style="background-color: #d5bdaf; border: 1px solid #edede9; padding: 8px;">Name</th>
                    <th style="background-color: #d5bdaf; border: 1px solid #edede9; padding: 8px;">Age</th>
                    <th style="background-color: #d5bdaf; border: 1px solid #edede9; padding: 8px;">City</th>
                </tr>
                <tr>
                    <td style="background-color: #e3d5ca; border: 1px solid #edede9; padding: 8px;">Kween Yasmin</td>
                    <td style="background-color: #e3d5ca; border: 1px solid #edede9; padding: 8px;">19</td>
                    <td style="background-color: #e3d5ca; border: 1px solid #edede9; padding: 8px;">Cavite</td>
                </tr>
                <tr>
                    <td style="background-color: #f5ebe0; border: 1px solid #edede9; padding: 8px;">Nancy Seguerra</td>
                    <td style="background-color: #f5ebe0; border: 1px solid #edede9; padding: 8px;">45</td>
                    <td style="background-color: #f5ebe0; border: 1px solid #edede9; padding: 8px;">Quezon City</td>
                </tr>
            </table>
        </figure>
    </section>

    <br>
    <hr style="width: 90%;">
    <section>
        <br>
        <h2 style="margin-left: 100px; margin-bottom: 0;">Featured:</h2>
        <div style="display: flex; align-items: center; justify-content: center; margin: 0 auto; text-align: center;">
            <div style="display: inline-block; margin: 10px; width: 45%;">
                <!--Image-->
                <figure>
                    <img style="width: 100%"
                        src="media/Kween.jpg"
                        alt="Kween Yasmin">
                    <figcaption>
                        Esophagus by Kween Yasmin
                    </figcaption>
                </figure>

                <!--Audio-->
                <audio controls>
                    <source
                        src="media/Esophagus%20by%20Kween%20Yasmin.mp3"
                        type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
            </div>

            <div style="display: inline-block; margin: 10px; width: 45%;">
                <!--Image-->
                <figure>
                    <img style="width: 100%"
                        src="media/Raffy.png"
                        alt="Huwag Ka Nang Magpaliwanag">
                    <figcaption>
                        Huwag Ka Nang Magpaliwanag
                    </figcaption>
                </figure>

                <!--Audio-->
                <audio controls>
                    <source
                        src="media/Raffy.mp3"
                        type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>
        <br>
    </section>

    <footer style="background:#d5bdaf; padding: 10px; text-align: center;">Copyright © 2024 raikeru</footer>
</body>

</html>
